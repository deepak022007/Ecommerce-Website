<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DENAN | Invoice</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #e0e0e0; color: #000; font-family: 'Courier Prime', monospace; padding: 4rem; display: flex; justify-content: center; min-height: 100vh; }
        .ticket { background: white; width: 100%; max-width: 450px; padding: 3rem; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .header { text-align: center; border-bottom: 2px dashed #000; padding-bottom: 2rem; margin-bottom: 2rem; }
        .logo { font-family: 'Cinzel', serif; font-size: 2rem; font-weight: 700; margin-bottom: 0.5rem; }
        .meta { font-size: 0.8rem; text-transform: uppercase; color: #555; }
        .line-item { display: flex; justify-content: space-between; margin-bottom: 1rem; font-size: 0.9rem; }
        .totals { border-top: 2px dashed #000; padding-top: 1rem; margin-top: 2rem; }
        .row { display: flex; justify-content: space-between; margin-bottom: 0.5rem; }
        .grand-total { font-weight: 700; font-size: 1.2rem; margin-top: 1rem; }
        button { display: block; width: 100%; padding: 1rem; margin-top: 2rem; background: #000; color: #fff; border: none; cursor: pointer; text-transform: uppercase; }
        button:hover { background: #222; }
    </style>
</head>
<body>
    <div class="ticket">
        <div class="header">
            <div class="logo">DENAN</div>
            <div class="meta">Automotive Fashion House</div>
            <div class="meta" id="date"></div>
            <div class="meta" id="order-id">Order #---</div>
        </div>

        <div id="items-list"></div>

        <div class="totals">
            <div class="row grand-total">
                <span>TOTAL PAID</span>
                <span id="final-total"></span>
            </div>
        </div>
        
        <button onclick="window.print()">Print Receipt</button>
        <button onclick="window.location.href='/'" style="background:white; color:black; border:1px solid black; margin-top:1rem;">Back to Store</button>
    </div>

    <script>
        const now = new Date();
        document.getElementById('date').innerText = now.toLocaleString();
        
     
        const cart = JSON.parse(localStorage.getItem('denanCart')) || [];
        const orderID = localStorage.getItem('lastOrderID');
        document.getElementById('order-id').innerText = "Order #" + (orderID || "GEN-X");

        let total = 0;
        const container = document.getElementById('items-list');

        cart.forEach(item => {
            total += item.price;
            container.innerHTML += `
                <div class="line-item">
                    <span>${item.name}</span>
                    <span>${item.price.toLocaleString()}</span>
                </div>
            `;
        });

        document.getElementById('final-total').innerText = "INR " + total.toLocaleString();

        // Clear Data (Sale Complete)
        localStorage.removeItem('denanCart');
    </script>
</body>
</html>
