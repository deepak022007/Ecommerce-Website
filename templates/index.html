<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENAN | Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #050505; --surface: #0f0f0f; --text: #e0e0e0; --accent: #ff2a2a; --ease: cubic-bezier(0.19, 1, 0.22, 1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
       
        nav { position: fixed; top: 0; width: 100%; padding: 2rem 4rem; display: flex; justify-content: space-between; align-items: center; z-index: 100; mix-blend-mode: exclusion; }
        .logo { font-family: 'Cinzel', serif; font-weight: 700; letter-spacing: 0.1em; font-size: 1.5rem; text-transform: uppercase; color: white; }
        .nav-links a { margin-left: 2rem; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.2em; color: white; text-decoration: none; }
        
        
        .hero-stage { height: 100vh; width: 100%; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; background: #000; }
        .hero-bg-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; filter: brightness(0.4) contrast(1.1); transform: scale(1.1); animation: breathe 10s infinite alternate; z-index: 0; }
        .hero-content { z-index: 2; text-align: center; mix-blend-mode: normal; }
        

        .hero-title { 
            font-family: 'Cinzel', serif; 
            font-size: clamp(3rem, 10vw, 8rem); 
            line-height: 0.85; 
            text-transform: uppercase; 
            position: relative; 
            margin-bottom: 2rem; 
        }

   
        .hero-title span:nth-child(1) { 
            color: #ffffff;
            font-weight: 700;
            display: block;
            clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
            animation: curtainUp 1.2s var(--ease) 0.2s forwards;
        }

  
        .hero-title span:nth-child(2) { 
            color: transparent; 
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.8);
            font-weight: 400; 
            display: block;
            clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%);
            animation: curtainUp 1.2s var(--ease) 0.4s forwards;
        }


        .hero-btn { display: inline-block; border: 1px solid rgba(255,255,255,0.3); padding: 1rem 3rem; text-transform: uppercase; letter-spacing: 0.2em; font-size: 0.75rem; margin-top: 2rem; cursor: pointer; transition: 0.4s; background: rgba(0,0,0,0.5); backdrop-filter: blur(5px); opacity: 0; animation: fadeUp 1s var(--ease) 1s forwards; }
        .hero-btn:hover { border-color: var(--accent); color: var(--accent); background: #000; }
        
     
        .grid-section { padding: 4rem; position: relative; z-index: 2; background: var(--bg); min-height: 50vh; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4rem 2rem; width: 100%; }
        
        .card { height: 70vh; background: var(--surface); position: relative; overflow: hidden; cursor: pointer; opacity: 0; }
        .card img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) brightness(0.8); transition: 0.8s var(--ease); transform: scale(1.05); }
        .card:hover img { filter: grayscale(0%) brightness(1); transform: scale(1); }
        .card-details { position: absolute; bottom: 0; left: 0; width: 100%; padding: 2rem; background: linear-gradient(to top, #000 10%, transparent); transform: translateY(20px); opacity: 0; transition: 0.6s var(--ease); }
        .card:hover .card-details { transform: translateY(0); opacity: 1; }
        .p-name { font-family: 'Cinzel', serif; font-size: 1.4rem; color: white; margin-bottom: 0.2rem; }
        .p-price { font-family: 'Inter', sans-serif; font-size: 0.8rem; color: #aaa; letter-spacing: 0.1em; }
        
        @keyframes breathe { 0% { transform: scale(1.1); } 100% { transform: scale(1.15); } }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes curtainUp { 0% { clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0 100%); transform: translateY(20px); } 100% { clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%); transform: translateY(0); } }
        
        @media(max-width:900px){ .grid { grid-template-columns: 1fr; } nav { padding: 2rem; } .hero-title { font-size: 4rem; } .grid-section { padding: 4rem 2rem; } }
    </style>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="DENAN">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3144/3144456.png">
</head>
<body>
    <nav>
        <div class="logo">DENAN</div>
        <div class="nav-links">
            <a href="/cart">Cart (<span id="cart-count">0</span>)</a>
        </div>
    </nav>

    <header class="hero-stage">
        <img src="https://images.unsplash.com/photo-1487222477894-8943e31ef7b2?q=80&w=1000&auto=format&fit=crop" class="hero-bg-img" alt="Hero">
        <div class="hero-content">
            <h1 class="hero-title"><span>Carbon</span><span>Stealth</span></h1>
            <div class="hero-btn" onclick="window.location.href='/product?id=1'">View Masterpiece</div>
        </div>
    </header>

    <section class="grid-section">
        <div class="grid" id="product-grid">
            </div>
    </section>

    <script>
   
        fetch('/api/products')
            .then(res => res.json())
            .then(products => {
                const grid = document.getElementById('product-grid');
                grid.innerHTML = ''; 
                
                if (products.length === 0) {
                    grid.innerHTML = '<div style="color:white; text-align:center; grid-column:1/-1;">No products found. Check products.json</div>';
                    return;
                }

                products.forEach((p, index) => {
                    const delay = index * 0.1;
                    grid.innerHTML += `
                        <div class="card" style="animation: fadeUp 1s ease ${delay}s forwards" onclick="window.location.href='/product?id=${p.id}'">
                            <img src="${p.img}" alt="${p.name}">
                            <div class="card-details">
                                <div class="p-name">${p.name}</div>
                                <div class="p-price">INR ${p.price.toLocaleString()}</div>
                            </div>
                        </div>
                    `;
                });
            })
            .catch(err => console.error("Error:", err));

        const cart = JSON.parse(localStorage.getItem('denanCart')) || [];
        document.getElementById('cart-count').innerText = cart.length;
    </script>
</body>
</html>
